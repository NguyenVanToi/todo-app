<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <ion-list lines="full" class="wrap-list">
      <ion-item (click)="navigateTodo()">
        <ion-label>Today</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>History</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Up coming</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
