<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <ion-list lines="full" class="wrap-list">
      <ion-item *ngFor="let task of $tasks | async" (click)="changeTask(task)">
        <ion-checkbox slot="start" color="success" [checked]="task?.isFinished" (ionChange)="updateStatus($event, task)"></ion-checkbox>
        <ion-label>{{task?.name}}</ion-label>
      </ion-item>
      <ion-item lines="none" class="item-add" (click)="addTodo()">
        <ion-icon name="add" slot="start"></ion-icon>
        <ion-label>Add</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
